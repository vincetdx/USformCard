<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        input[type="submit"], button {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Membership Card Registration</h2>
        <form id="membershipForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address here" required></textarea>

            <div class="button-container">
                <input type="submit" value="Submit">
                <button type="button" onclick="generatePDF()">Download PDF</button>
            </div>
        </form>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Get form values
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            // Define the PDF content
            doc.setFontSize(16);
            doc.text("Membership Card", 10, 10);
            doc.setFontSize(12);
            doc.text(`Full Name: ${fullName}`, 10, 30);
            doc.text(`Email: ${email}`, 10, 40);
            doc.text(`Date of Birth: ${dob}`, 10, 50);
            doc.text(`Phone Number: ${phone}`, 10, 60);
            doc.text(`Address: ${address}`, 10, 70);

            // Save the PDF
            doc.save("Membership_Card.pdf");
        }
    </script>

</body>
</html>
